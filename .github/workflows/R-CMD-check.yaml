# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          # workaround for
          # -> https://github.com/laminlabs/laminr/issues/57
          # -> https://github.com/scipy/scipy/issues/21738
          - { os: macos-14, r: "release" }
          # - { os: macos-latest, r: "release" }
          - { os: windows-latest, r: "release" }
          - { os: ubuntu-latest, r: "devel", http-user-agent: "release" }
          - { os: ubuntu-latest, r: "release" }
          - { os: ubuntu-latest, r: "oldrel-1" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      LAMIN_API_KEY: ${{ secrets.LAMIN_API_KEY_TESTUSER1 }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-tinytex@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install dependencies
        if: runner.os == 'macOS'
        run: |
          brew install openblas

      # workaround for
      # -> https://github.com/laminlabs/laminr/issues/57
      # -> https://github.com/scipy/scipy/issues/21738
      - name: Set env
        if: runner.os == 'macOS'
        run: |
          # Set environment variables for OpenBLAS
          OPENBLAS=$(brew --prefix openblas)
          echo "OPENBLAS=$OPENBLAS" >> $GITHUB_ENV
          echo "LDFLAGS=-L$OPENBLAS/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$OPENBLAS/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$OPENBLAS/lib/pkgconfig" >> $GITHUB_ENV

          # Set MACOSX_DEPLOYMENT_TARGET for compatibility
          echo "MACOSX_DEPLOYMENT_TARGET=12.3" >> $GITHUB_ENV

      - name: install scipy
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel
          pip install numpy scipy~=1.13.0

      - name: Install lamindb
        run: |
          pip install lamindb[aws]

      - name: Log in to Lamin
        run: |
          lamin login

      - name: Set cellxgene as default instance
        run: |
          lamin connect laminlabs/cellxgene

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
