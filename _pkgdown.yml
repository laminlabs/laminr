url: https://laminr.lamin.ai/

template:
  light-switch: true
  bslib:
    version: 5
    bg: "#fff"
    fg: "black"
    primary: "#059669"
    base_font: {google: "Roboto"}
  theme: tango

authors:
  Robrecht Cannoodt:
    href: https://cannoodt.dev
  Luke Zappia:
    href: https://lazappi.id.au
  Data Intuitive:
    href: https://data-intuitive.com
  Lamin Labs:
    href: https://lamin.ai

navbar:
  structure:
    left:  [intro, introduction, reference, articles, tutorials, news, changelog]
    right: [search, github, lightswitch]
  components:
    introduction:
      text: Introduction
      href: articles/introduction.html
    changelog:
      text: Changelog
      href: https://docs.lamin.ai/changelog
    articles:
      text: Articles
      menu:
        - text: Setting up {laminr}
          href: articles/setup.html

reference:
  - title: "Python modules"
    desc: >
      Functions for managing and importing Python modules
    contents:
      - import_module
      - require_module
  - title: "Current instance"
    desc: >
      Functions for getting information about the current LaminDB instance
    contents:
      - starts_with("get_current_lamin_")
  - title: "Debugging"
    desc: >
      Functions to help with debugging
    contents:
      - laminr_status
  - title: "Deprecated functions"
    desc: >
      Functions that should no longer be used
    contents:
      - install_lamindb
      - lamin_cli
